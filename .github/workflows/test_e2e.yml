name: Test E2E

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.0
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: E2E Test
        run: |
          make install
          go vet ./...
          gosec ./...
          docker compose up -d
          go mod download
          make test_e2e
