name: Gosec

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  gosec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.2
      - name: Pre-build
        run: make pre_build
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
