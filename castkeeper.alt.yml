# config file for local development only
# alternative to default local dev config - uses localstack s3 instead

EnvName: local
LogLevel: info
BaseURL: http://localhost:8081
DataPath: ./data/local-alt

WebServer:
  Port: 8081

ObjectStorage:
  Driver: awss3
  S3Bucket: castkeeper
  S3Prefix: prefix/
  S3ForcePathStyle: true
