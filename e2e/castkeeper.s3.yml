# config file for e2e tests - using s3

EnvName: e2e
LogLevel: debug
BaseURL: http://localhost:8083
DataDirPath: ./data/e2e-s3

WebServer:
  Port: 8083
  CSRFSecretKey: testValueDoNotUseInProd
  CSRFSecureCookie: false

ObjectStorage:
  Driver: awss3
  S3Bucket: castkeeper
  S3Prefix: prefix/
  S3ForcePathStyle: true
